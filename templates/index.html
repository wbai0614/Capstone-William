<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Customer Sales ML API</title>
  <link rel="stylesheet" href="/static/app.css">
</head>
<body>
  <header class="container header">
    <h1>Customer Sales ML API</h1>
    <div class="controls">
      <button id="healthBtn" class="btn secondary">Health</button>
      <label class="toggle">
        <input id="themeToggle" type="checkbox"><span>üåô Dark</span>
      </label>
    </div>
  </header>

  <main class="container grid">
    <section class="card">
      <h2>Choose Model</h2>
      <div class="row">
        <div class="field">
          <label for="model">Model</label>
          <select id="model"></select>
        </div>
        <div class="field">
          <label for="baseUrl">API Base</label>
          <input id="baseUrl" value="/" />
          <small>Same-origin. Leave as ‚Äú/‚Äù.</small>
        </div>
      </div>
    </section>

    <section class="card">
      <h2>Features</h2>

      <!-- Preset sampler -->
      <div class="row">
        <div class="field">
          <label>Pick a sample</label>
          <select id="presetSelect"></select>
          <small>Loads example feature values for quick testing.</small>
        </div>
        <div class="field">
          <label>&nbsp;</label>
          <button id="loadPresetBtn" class="btn">Load Sample</button>
        </div>
      </div>

      <div id="formArea" class="mt"></div>

      <details class="mt">
        <summary>Or paste JSON</summary>
        <textarea id="featuresBox" spellcheck="false"></textarea>
      </details>

      <div class="row mt">
        <button id="sendBtn" class="btn primary">Predict</button>
        <button id="resetBtn" class="btn">Reset</button>
      </div>
    </section>

    <section class="card">
      <h2>Prediction</h2>
      <div id="prettyOutput" class="pretty"></div>
      <h3 class="mt-sm muted">Raw Response</h3>
      <pre id="output">‚Äî</pre>

      <div class="mt row">
        <button id="copyCurlBtn" class="btn">Copy as cURL</button>
        <span id="copyToast" class="toast" hidden>Copied!</span>
      </div>
    </section>
  </main>

  <footer class="container footer">
    <small>Form & samples auto-build from <code>/schema</code>. Update models ‚Üí UI updates itself.</small>
  </footer>

  <script src="/static/app.js"></script>
</body>
</html>
