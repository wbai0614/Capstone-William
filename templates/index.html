<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Customer Sales ML API</title>
  <link rel="stylesheet" href="/static/app.css">
</head>
<body>
  <header class="container header">
    <h1>Customer Sales ML API</h1>
    <div class="controls">
      <button id="healthBtn" class="btn secondary">Health</button>
      <label class="toggle">
        <input id="themeToggle" type="checkbox">
        <span>ðŸŒ™ Dark</span>
      </label>
    </div>
  </header>

  <main class="container grid">
    <section class="card">
      <h2>Model & Endpoint</h2>
      <div class="row">
        <div class="field">
          <label for="model">Model</label>
          <select id="model"></select>
        </div>
        <div class="field">
          <label for="baseUrl">API Base</label>
          <input id="baseUrl" value="/" />
          <small>Same-origin. If testing remotely, paste your full Cloud Run URL.</small>
        </div>
      </div>
    </section>

    <section class="card">
      <h2>Features</h2>
      <div id="formArea"></div>
      <details class="mt">
        <summary>Or paste JSON</summary>
        <textarea id="featuresBox" spellcheck="false"></textarea>
      </details>
      <div class="row mt">
        <button id="sendBtn" class="btn primary">Send Prediction</button>
        <button id="resetBtn" class="btn">Reset</button>
      </div>
    </section>

    <section class="card">
      <h2>Response</h2>
      <pre id="output">â€”</pre>
      <div class="mt row">
        <button id="copyCurlBtn" class="btn">Copy as cURL</button>
        <span id="copyToast" class="toast" hidden>Copied!</span>
      </div>
    </section>
  </main>

  <footer class="container footer">
    <small>Tip: the form auto-builds from <code>/schema</code>. Add fields to your model â†’ they appear here.</small>
  </footer>

  <script src="/static/app.js"></script>
</body>
</html>
